{% extends "initiatives/base.htm" %}
{% block content %}

<style>
  body {
  width:500px;
  background: #fbfbfb;
  background-attachment: fixed;
  background-size: 100%;
  color: #333333;
  margin-top: 5rem;
  }

</style>
    
    <section class="text-gray-700 body-font p-8" style="margin-top: -80px; width: max-content; position: relative; margin-left: 200px;">
      <center>
      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-wrap w-full mb-10">
          <div class="lg:w-full w-full mb-6 lg:mb-0">
            <center><h1 class="sm:text-3xl text-2xl font-large title-font mb-0 text-gray-900 mr-40" style="font-size: 40px;">All Projects</h1></center>
          </div>
        </div>
  
        <div class="flex flex-wrap -m-4">
          {% for project in inits %}
            <div class="xl:w-1/2 md:w-1/2 p-4 mb-20" style="width: 450px;">
              <div class="tile bg-gray-100 p-6 rounded-lg" style="height: 550px; background-color: white;">
                <center><img style="width: 100%; height: 300px; padding: 20px;"  
                    src="{{ project.banner_image.url }}"
                    alt="content"></center>
                <h1 class="text-lg text-gray-900 font-medium title-font mb-4" style="font-size: xx-large;">{{ project.name }}</h1>
                <p style="line-height: normal;">{{ project.description|truncatechars:100 }}</p>
                <a href="{% url 'init_detail' project.slug %}" class="leading-relaxed text-base" style="bottom: 10px;">Read More</a>
              </div>
            </div>
          {% endfor %}
        </div>
  
      </div>
      </center>
    </section>

{% endblock content %}

{% extends "initiatives/base.htm" %}
{% block content %}

<style>
  body {
    width: 500px;
    background: #fbfbfb;
    background-attachment: fixed;
    background-size: 100%;
    color: #333333;
    margin-top: 5rem;
  }

  .fa {
    padding: 8px;
    font-size: 25px;
    width: 40px;
    text-align: center;
    text-decoration: none;
    border-radius: 50%;
  }

  .fa:hover {
    opacity: 0.7;
  }

  .fa-facebook {
    background: #3B5998;
    color: white;
  }

  .fa-instagram {
    background: rgb(196, 32, 89);
    color: white;
  }
</style>

<section class="text-gray-700 body-font p-8" style="margin-top: -80px; width: max-content; position: relative;">
  <center>
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-wrap w-full mb-10">
        <div class="lg:w-full w-full mb-6 lg:mb-0">
          <center>
            <h1 class="sm:text-3xl text-2xl font-large title-font mb-0 text-gray-900 mr-40"
              style="font-size: 40px; margin-left: 25vw;">All Visitors</h1>
          </center>
        </div>
      </div>

      <div class="flex flex-wrap -m-4">
        {% for visitor in visitors %}
        <div class="xl:w-1/2 md:w-1/2 p-4 mb-0" style="width: 70vw; margin-left: 15vw;">
          <div class="tile bg-gray-100 p-6 rounded-lg" style="height: fit-content;">
            <h1 class="text-lg text-gray-900 font-medium title-font mb-4" style="font-size: xx-large;">{{ visitor.name
              }}</h1>
            <p>{{visitor.message }}</p>
            {% if visitor.phone %}
            <a href="tel:{{ visitor.phone }}" class="leading-relaxed text-base" style="bottom: 10px;">Ph. {{
              visitor.phone }}</a>
            <br>
            {% endif %}
            <a href="mailto:{{ visitor.email }}" class="leading-relaxed text-base" style="bottom: 10px;">{{
              visitor.email }}</a>
            <br><br>
            <p>
              <a href="{% url 'delete_visitor' visitor.id %}"><button class="btn btn-danger">Delete</button></a>
            </p>
          </div>
        </div>
        {% endfor %}

      </div>

    </div>
  </center>
</section>

{% endblock content %}

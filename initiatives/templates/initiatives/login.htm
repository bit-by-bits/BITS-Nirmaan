{% extends "initiatives/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

  <style>
    @media only screen and (max-width:1000px) {
      
      .google-button {
        width: 20px;
      }

      .google-column{
        align-items: center;
        border-right: none;
        border-right-color: white ;
        padding-left: 30px;
        margin-left: 80px;
        margin-right: 30px;
        text-align: center;
        align-self: center;
        align-content: center;
      }

      .admin {
        text-align: center;
        align-items: center;
        padding-left: 30px;
        margin-left: 30px;
        margin-right: 30px;
      }

  }
</style>

  </style>
  <body style="background:  #fbfbfb;">
    <br>
    <center>
      <div class="login row content-section mb-5" style="width: 70vw; margin-top: 30px; margin-left: 15vw;">
        <div class="google-column" style="width: 50%; margin-right: 10%;">
          <div style="padding: 20px; margin-top: 30px;">
            <fieldset class="form-group">
              <legend class="mb-4"> Volunteers' Login </legend>
              <h5>Log in with your BITS Email</h5>
            </fieldset>
            {% load socialaccount %}
            <div class="form-group">
              <a href="{% provider_login_url 'google' %}"><div style="background-image: url(/media/google.png); width: 250px; height: 55px; border-radius: 7px; border: solid 1px; border-color: black;" class="google-button" ></div></a>
            </div>
          </div>
        </div>
        <div class="admin column">
          <form method="POST" style="padding: 20px;">
            {% csrf_token %}
            <fieldset class="form-group">
              <legend class="mb-4"> Administrator's Login </legend>
              <div class="form-group">
                <input class="form-control" type="text" name="username" placeholder="Username">
              </div>
              <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
              </div>
            </fieldset>
            <div class="form-group">
              <button class="btn btn-outline-secondary" type="submit"> Log In </button>
            </div>
          </form>
        </div>
      </div>
    </center>
  </body>
{% endblock content %}

{% extends "initiatives/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <body style="background:  #fbfbfb;">
    <br>
    <center>
      <div class="row content-section mb-5" style="width: 70vw; margin-top: 30px; margin-left: 15vw;">
        <div class="column" style="width: 50%; margin-right: 10%; border-right: 1px solid gray;">
          <div style="padding: 20px; margin-top: 30px;">
            <fieldset class="form-group">
              <legend class="mb-4"> Volunteers' Login </legend>
              <h5>Log in with your BITS Email</h5>
            </fieldset>
            {% load socialaccount %}
            <div class="form-group">
              <a href="{% provider_login_url 'google' %}"><button class="btn btn-outline-secondary" type="submit" style="background-image: url(../../../media/google.png); width: 250px; height: 55px"></button></a>
            </div>
          </div>
        </div>
        <div class="column">
          <form method="POST" style="padding: 20px;">
            {% csrf_token %}
            <fieldset class="form-group">
              <legend class="mb-4"> Administrator's Login </legend>
              <div class="form-group">
                <input class="form-control" type="text" name="username" placeholder="Username">
              </div>
              <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
              </div>
            </fieldset>
            <div class="form-group">
              <button class="btn btn-outline-secondary" type="submit"> Log In </button>
            </div>
          </form>
        </div>
      </div>
    </center>
  </body>
{% endblock content %}

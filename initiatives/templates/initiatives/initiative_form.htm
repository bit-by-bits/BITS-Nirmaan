{% extends "initiatives/base_2.htm" %}
{% load crispy_forms_tags %}
{% block content %}
  <body style="background: #fbfbfb;">
    <div class="main" style="width: 60vw; font-size: 17px;">
      <div class="content-section" style="width: 70vw; margin-left: 10vw; margin-top: 18vh;">
        <form method="POST" style="margin-left: 10px; margin-top: 10px; margin-right: 10px;" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-4">{{ form.instance.name }}</legend>
            {{ form|crispy }}
          </fieldset>
          <div class="form-group">
            <button class="btn btn-outline-secondary" type="submit">Post</button>&nbsp
            <a class="btn btn-outline-danger" href="{% url 'pl_dashboard' %}">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </body>
{% endblock content %}

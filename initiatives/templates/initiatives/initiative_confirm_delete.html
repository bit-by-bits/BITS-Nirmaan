{% extends "initiatives/base.html" %}
{% block content %}
  <body style="background: #fbfbfb;">
    <br>
    <div class="content-section" style="margin-left: 240px;">
      <form method="POST" style="margin-left: 10px;">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4"> Confirm Deleting the Initiative</legend>
          <h2>Are you sure you want to delete the Initiative?</h2>
          <p>Please note that this action is permanent and irrevocable</p>
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-danger" type="submit">Delete</button>
          <a class="btn btn-outline-secondary" href="{% url 'init_detail' object.id %}">Cancel</a>
        </div>
      </form>
    </div>
  </body>
{% endblock content %}
